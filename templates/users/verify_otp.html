{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Verify OTPs</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Please enter the OTPs sent to your Email and Mobile.
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="email_otp" class="block text-sm font-medium text-gray-700">Email OTP</label>
                    <input id="email_otp" name="email_otp" type="text" required
                        class="appearance-none rounded block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="Enter 6-digit Email OTP">
                </div>
                <div>
                    <label for="mobile_otp" class="block text-sm font-medium text-gray-700">Mobile OTP</label>
                    <input id="mobile_otp" name="mobile_otp" type="text" required
                        class="appearance-none rounded block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="Enter 6-digit Mobile OTP">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Verify & Proceed
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
